<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 20em;
        }

        input[type="text"] {
            width: 5em;
        }
    </style>
</head>

<body>
    <label for="num">interval: </label>
    <input type="text" id="num" value="1" />

        <option value="60000">minutes</option>
        <option value="36e5" selected="selected">hours</option>
    </select>
    <hr noshade />
    <button id="enable">Enable</button>
    <button id="disable">Disable</button>
    <script src="./popup.js"></script>
</body>

</html>
